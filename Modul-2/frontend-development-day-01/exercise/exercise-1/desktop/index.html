<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Exercise 1 - HTML & CSS Foundations Card</title>
</head>

<body>
    <div class="card">
        <!-- untuk asset image di dalam card -->
        <img src="./Blog Image.svg" alt="Card Image" class="card-image">

        <!-- untuk konten card nya -->
        <div class="card-content">
            <span class="badge">Learning</span>
            <p class="publish-date">Published 21 Dec 2023</p>
            <h2 class="card-title">HTML & CSS Foundations</h2>
            <p class="card-description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>

            <!-- untuk card footer -->
            <div class="card-footer">
                <img class="author-img" src="./userpic.svg" alt="Greg Hooper">
                <span class="author-name">Greg Hooper</span>
            </div>
        </div>
    </div>
</body>

</html>
