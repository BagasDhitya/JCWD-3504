<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Product Card - Perfume</title>
</head>

<body>
    <div class="card">
        <!-- untuk gambar parfum -->
        <img class="product-image" src="./Bitmap.svg" alt="Gabrielle Essence Eau De Parfum">

        <!-- untuk konten parfum -->
        <div class="card-content">
            <p class="product-type">Perfume</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.
            </p>

            <!-- untuk harga parfum -->
            <div class="price">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>

            <!-- tampilan tombol untuk tambah ke keranjang -->
            <button class="add-to-cart">
                <img src="./addtocart.svg" alt="Cart Icon">
                Add To Cart</button>
        </div>
    </div>
</body>

</html>
