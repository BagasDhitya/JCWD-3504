<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Demo Pseudo Class</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>Hover</li>
            <li>Active</li>
            <li>Focus</li>
        </ul>
    </nav>
    <section class="hover-demo">
        <h2>:hover</h2>
        <a href="#">Arahkan kursor kesini</a>
    </section>
    <section class="active-demo">
        <h2>:active</h2>
        <button>Klik Saya</button>
    </section>
    <section class="focus-demo">
        <h2>:focus</h2>
        <label for="name">Masukkan nama : </label>
        <input type="text" id="nama" placeholder="Klink input ini">
    </section>
</body>

</html>
