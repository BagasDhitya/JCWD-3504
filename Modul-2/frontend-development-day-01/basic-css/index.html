<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <title>Demo CSS</title>
</head>

<body>
    <div>
        <h2> -- Color -- </h2>
        <p class="color-1">Teks berwarna merah</p>
        <p class="color-2">Teks berwarna hijau</p>
        <p class="color-3">Teks berwarna biru</p>
    </div>
    <div>
        <h2> -- Background Color -- </h2>
        <p class="back-1">Latar merah muda</p>
        <p class="back-2">Latar biru muda</p>
        <p class="back-3">Latar hijau muda</p>
    </div>
    <div>
        <h2> -- Background Image -- </h2>
        <div class="bg-image-1">Background Gambar Cover</div><br>
        <div class="bg-image-2">Background Tile</div><br>
    </div>
    <div>
        <h2> --- Margin & Padding --- </h2>
        <div class="shape-1">
            <div class="sub">Shape 1</div>
        </div>
        <div class="shape-2">
            <div class="sub">Shape 2</div>
        </div>
    </div>
</body>

</html>
