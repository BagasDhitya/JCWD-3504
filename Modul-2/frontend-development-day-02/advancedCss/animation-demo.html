<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/animation-demo.css">
    <title>Demo Animation</title>
</head>

<body>
    <!-- Transform 2D Translate -->
    <section>
        <h2>1. 2D Transform: translate</h2>
        <div class="demo-box translate-2d">Hover</div>
        <p>Hover untuk menggeser elemen ke kanan & bawah</p>
    </section>

    <!-- Transform 2D Rotate -->
    <section>
        <h2>2. 2D Transform: rotate</h2>
        <div class="demo-box rotate-2d">Hover</div>
        <p>Hover untuk memutar elemen 360 derajat searah jarum jam.</p>
    </section>

    <!-- Transform 3D Translate X -->
    <section>
        <h2>3. 3D Transform: translateX</h2>
        <div class="translate-3d">
            <div class="demo-box box">Hover</div>
        </div>
        <p>Hover untuk menggeser elemen secara horizontal dengan efek 3D</p>
    </section>
</body>

</html>
